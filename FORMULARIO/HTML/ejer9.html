    <title>Ejercicio 9</title>
 
    <script src="../JS/ejer9.js" defer></script>
    <!--
        9.- Crea un campo de texto en el que se deba colocar un DNI (nueve dígitos y una letra).
Cuando ese elemento pierda el foco (crea más elementos para que eso ocurra), se debe
validar lo siguiente:
• Que hay nueve números y una letra.
• Que la letra introducida es la letra correcta 
    -->
</head>
<body>
    <div class="container">
       
        <div class="row">
            <div class="col-10">
                <form>
                    <div class="mt-3 mb-2">
                        <label class="form-label">DNI</label>
                        <input type = "text" class = "form-control" placeholder="8 digitos y una letraq sin separar con '-'" name = "dni">
                    </div>
                </form>
            </div>
        </div>
  
</body>
